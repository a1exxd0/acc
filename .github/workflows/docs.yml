name: Docs

on:
    workflow_run:
      workflows: [ "Rust" ]
      types:
      - completed

env:
  CARGO_TERM_COLOR: always

jobs:
  docs:
    name: Make docs
    runs-on: ubuntu-latest
    steps:
    - uses: dtolnay/rust-toolchain@nightly
    - name: Build docs
      run: ls && cd /home/runner/work/acc && ls && cargo clean --doc && cargo doc --no-deps
    - name: Add redirect
      run: echo '<meta http-equiv="refresh" content="0;url=acc/index.html">' > target/doc/index.html
    - name: Remove lock file
      run: rm target/doc/.lock
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: target/doc
  
  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  